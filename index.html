<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Calculator</title>
    <meta name="description" content="A JavaScript Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <main id="calculator" class="content">
      <h1 id="display">0</h1>
      <div id="panel" class="buttons">
         <button id="zero" class="digit button" value="0">0</button>
         <button id="one" class="digit button" value="1">1</button>
         <button id="two" class="digit button" value="2">2</button>
         <button id="three" class="digit button" value="3">3</button>
         <button id="four" class="digit button" value="4">4</button>
         <button id="five" class="digit button" value="5">5</button>
         <button id="six" class="digit button" value="6">6</button>
         <button id="seven" class="digit button" value="7">7</button>
         <button id="eight" class="digit button" value="8">8</button>
         <button id="nine" class="digit button" value="9">9</button>
         <button id="decimal" class="decimal button" value=".">.</button>
         <button id="add" class="operator button" value="+">+</button>
         <button id="subtract" class="operator button" value="-">â€“</button>
         <button id="multiply" class="operator button" value="*">&times;</button>
         <button id="divide" class="operator button" value="/">&divide;</button>
         <button id="clear" class="function button" value="Clear">C</button>
         <button id="equals" class="calculate button" value="=">=</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
